<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="container" id="container">
        <div class="overlay-container">
            <div class="overlay overlay-left">
                <h1>
                    <span>bloom</span>& <br> bouquet
                </h1>
                <p>pick your perfect <span>bouquet</span></p>
                <img src="https://image.ibb.co/d5X6pn/1357d638624297b.jpg" class="overlay-left-img" alt="flower">
                <p class="account">have an account?</p>
                <button type="button" class="btn" id="sign-in-btn">login</button>
            </div>
            <div class="overlay overlay-right">
                <h1>
                    <span>bloom</span>& <br> bouquet
                </h1>
                <p>pick your perfect <span>bouquet</span></p>
                <img src="https://preview.ibb.co/jvu2Un/0057c1c1bab51a0.jpg" class="overlay-right-img" alt="flower">
                <p class="account">don't have an account?</p>
                <button type="button" class="btn" id="sign-up-btn">sign up</button>
            </div>
        </div>

        <div class="form-container sign-in-container">
            <h1>sign in</h1>
            <form action="#" method="POST" autocomplete="on">
                <input type="text" placeholder="username"> <br>
                <input type="password" placeholder="password"> <br>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">remember me</label> <br>
                </div>
                <button type="submit" class="btn btn-submit">login</button>

            </form>
        </div>
        <div class="form-container sign-up-container">
            <h1>register</h1>
            <form action="#" method="POST" autocomplete="on">
                <input type="text" placeholder="username"> <br>
                <input type="email" placeholder="email"> <br>
                <input type="password" placeholder="password"> <br>
                <input type="password" placeholder="confirm password"> <br>
                <button type="submit" class="btn btn-submit">creat account</button>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
